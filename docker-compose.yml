version: "3.8"

services:
  # Banco de Dados PostgreSQL (Persistência)
  db:
    image: postgres:15-alpine
    container_name: cesta-custodia-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-cesta_custodia}
    ports:
      - "5432:5432"
    volumes:
      - ./packages/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  # API Centralizada (Regras de Negócio e Integração SIPEN)
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: cesta-custodia-api
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      SIPEN_WEBSERVICE_URL: ${SIPEN_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    ports:
      - "4000:4000"
    networks:
      - backend-network

  # Frontend Consumidor (Loja Virtual para Familiares)
  consumer:
    build:
      context: .
      dockerfile: ./apps/consumer/Dockerfile
    container_name: cesta-custodia-consumer
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - frontend-network
      - backend-network

  # Frontend Administrativo (Dashboard SEAP)
  admin:
    build:
      context: .
      dockerfile: ./apps/admin/Dockerfile
    container_name: cesta-custodia-admin
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
    depends_on:
      - api
    ports:
      - "3001:3001"
    networks:
      - admin-network
      - backend-network

networks:
  frontend-network:
    driver: bridge
  admin-network:
    driver: bridge
  backend-network:
    driver: bridge

volumes:
  postgres_data:
